<!DOCTYPE html>
<html>
	<head>
	<meta charset=”UTF-8”>
	<title> Aula 9 - Imagem, Gradiente, Animação</title>
	<link rel ="stylesheet" href ="aula9.css">
</head>
<body>
	<p id="exemplo_borda"></p>
	<h1>Imagem arrrendonda</h1>
	<img src="cachorro.jpg" id="imagem"/>
	<h1>Imagem miniatura</h1>
	<p><img src="download.jpg" id="imagem2"/></p>
	<h1>Imagem link</h1>
	<a href="dog.jpg" id="imagem4" target="_Blank"/>
	<p><img src="dog.jpg" id="imagem3"></p></a>
	<h1>Imagem centralizada</h1>
	<p><img src="cachorromau.jpg" id="imagem4"/></p>
	<h1>Imagem com transparência</h1>
	<p><img src="brincar.jpg" id="imagem5"/></p>
	<h1>Imagem contexto</h1>
	<div class="container">
		<p><img src="cachorro.jpg" id="imagem6"/>
		<div class="topleft">Top Left </div></p>
	</div>
	<p><h1>Página Responsiva</h1>
	<img src="dog.jpg" id="imagem7"/></p>
	<p><h1>Gradiente Linear</h1></p>
	<div id="gradiente1"></div>
	<p><h1>Gradiente da Esquerda para Direita</h1></p>
	<div id="gradiente2"></div>
	<p><h1>Gradiente Diagonal</h1></p>
	<div id="gradiente3"></div>
	<p><h1>Gradiente Transparente</h1></p>
	<div id="gradiente4"></div>
	<p><h1>Radial no Gradiente</h1></p>
	<div id="gradiente5"></div>
	<div id="ani"></div>
</body>
</html>
